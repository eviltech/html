<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучшие авиабилеты</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <section class="header">
        <div class="container">
            <!-- Основное меню -->
            <nav>
                <ul class="horizontal-menu">
                    <li><a href="#corporate">Корпоративным клиентам</a></li>
                    <li>
                        <a href="#flights">Авиабилеты
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18" height="18">
                                    <path d="M7 10l5 5 5-5z"/>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#help">Справка
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18" height="18">
                                    <path d="M7 10l5 5 5-5z"/>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#language">Русский
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18" height="18">
                                    <path d="M7 10l5 5 5-5z"/>
                                </svg>
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Основной заголовок -->
            <h1>Лучшие авиабилеты по самым низким ценам</h1>

            <!-- Кнопки разделов -->
            <nav class="header-buttons">
                <button class="header-button">Авиабилеты</button>
                <button class="header-button">Ж/Д билеты</button>
                <button class="header-button">Автобусы</button>
                <button class="header-button">Отели</button>
                <button class="header-button">Страхование</button>
            </nav>

            <!-- Форма поиска -->
            <nav class="search-nav">
                <form class="search-form">
                    <!-- Поле "Откуда" -->
                    <div class="input-group">
                        <label for="from">Откуда</label>
                        <input type="text" id="from" placeholder="Варшава">
                    </div>

                    <!-- Разделитель между "Откуда" и "Куда" -->
                    <div class="divider">
                        <button aria-label="Поменять местами" class="swap-icon">
                            &#8646;
                        </button>
                    </div>

                    <!-- Поле "Куда" -->
                    <div class="input-group">
                        <label for="to">Куда</label>
                        <input type="text" id="to" placeholder="Куда">
                    </div>

                    <!-- Разделитель между "Куда" и "Туда" -->
                    <div class="divider"></div>

                    <!-- Поле "Туда" -->
                    <div class="input-group">
                        <label for="there">Туда</label>
                        <input type="text" id="there" placeholder="Туда">
                    </div>

                    <!-- Разделитель между "Туда" и "Обратно" -->
                    <div class="divider-small"></div>

                    <!-- Поле "Обратно" -->
                    <div class="input-group">
                        <label for="back">Обратно</label>
                        <input type="text" id="back" placeholder="Обратно">
                    </div>
                    <div class="calendar-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M19 3h-2V2h-2v1H9V2H7v1H5c-1.1 0-1.99.9-1.99 2L3 19c0 1.1.89 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM5 19V8h14v11H5z"/>
                        </svg>
                    </div>

                    <!-- Разделитель -->
                    <div class="divider"></div>

                    <div class="input-group">
                        <label for="back">Пассажиры,класс</label>
                        <input type="text" id="passenger" placeholder="1 пассажир, любой">
                    </div>
                </form>

                <!-- Кнопка "Найти" за формой -->
                <button type="submit" class="search-button">Найти</button>
            </nav>
        </div>
    </section>
</header>
</body>
</html>
