<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>
        <section class="header">
            <div class="container">
                <nav>
                    <ul class="horizontal-menu">
                        <li><a href="#corporate">Корпоративным клиентам</a></li>
                        <li><a href="#flights">Авиабилеты <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18" height="18"><path d="M7 10l5 5 5-5z"/></svg></span></a></li>
                        <li><a href="#help">Справка <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18" height="18"><path d="M7 10l5 5 5-5z"/></svg></span></a></li>
                        <li><a href="#language">Русский <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18" height="18"><path d="M7 10l5 5 5-5z"/></svg></span></a></li>
                    </ul>
                </nav>

                </nav>
                <nav class="search-nav">
                    <div class="search-form">
                        <div class="input-group">
                            <label for="from">Откуда</label>
                            <input type="text" id="from" placeholder="Варшава" />
                        </div>
                        <div class="divider">
                            <div class="swap-icon">
                                <button aria-label="Поменять местами">
                                    <span>&#8646;</span>
                                </button>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="to">Куда</label>
                            <input type="text" id="to" placeholder="Куда" />

                    </div>

            </div>
