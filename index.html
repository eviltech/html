<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучшие авиабилеты</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__menu">
            <a href="#" class="menu__item">Корпоративным клиентам</a>
            <a href="#" class="menu__item">Авиабилеты</a>
            <a href="#" class="menu__item">Справка</a>
            <a href="#" class="menu__item menu__language">Русский</a>
        </div>

        <h1 class="header__title">Лучшие авиабилеты по самым низким ценам</h1>

        <nav class="search-form">
            <div class="search-form__container">
                <div class="search-form__field">
                    <label for="from" class="search-form__label">Откуда</label>
                    <input type="text" id="from" class="search-form__input" placeholder="Введите город">
                </div>

                <div class="search-form__divider">
                    <button class="search-form__swap"></button>
                </div>

                <div class="search-form__field">
                    <label for="to" class="search-form__label">Куда</label>
                    <input type="text" id="to" class="search-form__input" placeholder="Введите город">
                </div>
            </div>
        </nav>
    </div>
</header>

<script type="module" src="js/script.js"></script>
</body>
</html>
